services:
  - type: web
    name: kanvas-app
    runtime: node
    repo: https://github.com/your-username/kanvas
    buildCommand: |
      cd server && npm install
      cd client && npm install && npm run build
      mkdir -p ./server/public
      cp -r ./client/dist/* ./server/public/
    startCommand: cd server && node server.js
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kanvas-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES
        value: 7d
      - key: CORS_ORIGIN
        value: https://kanvas-app.onrender.com
    healthCheckPath: /api/auth/me

databases:
  - name: kanvas-db
    databaseName: kanvas
    user: kanvas_user
    plan: free
    region: oregon
    ipAllowList: []
    postgresMajorVersion: "16"

version: "1"
