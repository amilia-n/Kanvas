# Monorepo: API (Node), SPA (static), and Postgres in one declarative file.

previews:
  generation: automatic   

services:
  # --- API (Express) ---
  - type: web
    name: api
    runtime: node
    rootDir: server
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build --if-present
    preDeployCommand: npm run db:setup:render
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      # Use Render Postgres connection string (internal, low latency)
      - key: DATABASE_URL
        fromDatabase:
          name: app-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES
        value: "7d"
      - key: CORS_ORIGIN
        value: https://kanvas.onrender.com
      - key: PORT
        value: "10000"

  # --- SPA (React/Vite) ---
  - type: web
    name: web
    runtime: static
    rootDir: client
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    # SPA rewrite so deep links work (e.g. /dashboard -> /index.html)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # Point your front-end at the API's public URL
      - key: VITE_API_URL
        value: https://api-kanvas.onrender.com/api

databases:
  - name: app-db
    plan: free
    region: oregon
